<body>
    <main id="container">
        <header>
            <h3 id="heading">Bundle & Save </h3>
        </header>


        <!-- first card  -->
        <article class="card">
            <section class="first-row">
                <input type="radio">
                <section class="first-row-mid-col">
                    <div class="first-row-mil-col-top">
                        <p class="pair">1 Pair</p>
                        <div class="first-row-mid-col-bottom-row">
                            <p>DKK 195.00</p>
                        </div>
                    </div>
                </section>
                <section class="first-row-last-col">
                    <p class="off-text">50% OFF</p>
                </section>
            </section>
        </article>


        <!-- second card  -->
        <article class="card selected-card">
            <section class="first-row">
                <input type="radio">
                <section class="first-row-mid-col">
                    <div class="first-row-mil-col-top">
                        <p class="pair">2 Pair</p>
                        <div class="first-row-mid-col-bottom-row">
                            <p>DKK 345.00</p>
                            <del>DKK 195.00</del>
                        </div>
                    </div>
                </section>
                <section class="first-row-last-col">
                    <p class="most-popular">Most Popular</p>
                    <p class="off-text-selected">40% OFF</p>
                </section>
            </section>

            <section class="first-row">
                <div class="first-row-mid-col">
                    <div class="">
                        <div class="">
                            <table>
                                <tr>
                                    <th></th>
                                    <th class="tb-heading">Size</th>
                                    <th class="tb-heading">Colour</th>
                                </tr>
                                <tr>
                                    <td class="count">#1</td>
                                    <td>
                                        <select name="" id="">
                                            <option value="">S</option>
                                            <option value="">M</option>
                                            <option value="">L</option>
                                            <option value="">XL</option>
                                        </select>
                                    </td>

                                    <td>
                                        <select name="" id="">
                                            <option value="">Colour</option>
                                            <option value="">Red</option>
                                            <option value="">Black</option>
                                            <option value="">Orange</option>
                                        </select>
                                    </td>
                                </tr>

                                <tr>
                                    <td class="count">#2</td>
                                    <td>
                                        <select name="" id="">
                                            <option value="">S</option>
                                            <option value="">M</option>
                                            <option value="">L</option>
                                            <option value="">XL</option>
                                        </select>
                                    </td>

                                    <td>
                                        <select name="" id="">
                                            <option value="">Colour</option>
                                            <option value="">Red</option>
                                            <option value="">Black</option>
                                            <option value="">Orange</option>
                                        </select>
                                    </td>
                                </tr>

                            </table>
                        </div>
                    </div>
                </div>
                <div class="first-row-last-col">
                </div>
            </section>
        </article>

        <!-- third card  -->
        <article class="card">
            <div class="first-row">
                <input type="radio">
                <div class="first-row-mid-col">
                    <div class="first-row-mil-col-top">
                        <p class="pair">3 Pair</p>
                        <div class="first-row-mid-col-bottom-row">
                            <p>DKK 528.00</p>
                        </div>
                    </div>
                </div>
                <div class="first-row-last-col">
                    <p class="off-text">60% OFF</p>
                </div>
            </div>
        </article>


        <!-- total section -->
        <article class="total-section">
            <p class="shipping">Free 2 Day Shipping</p>
            <p class="total">Total : <span class="total-price">DKK 360.00</span></p>
        </article>

        <!-- button section  -->
        <button class="cart-btn">+ Add to Cart</button>
